<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Obstacles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            color: #ecf0f1;
        }
        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 4px solid #34495e;
            background-color: #2c3e50;
        }
        #game-board {
            display: grid;
            width: 100%;
            height: 100%;
        }
        #score {
            position: absolute;
            top: -30px;
            left: 0;
            font-size: 20px;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            display: none;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="game-board"></div>
        <div id="game-over">Game Over!</div>
    </div>

    <script>
        const boardSize = 20;
        const gameBoard = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('game-over');

        let snake = [{x: 10, y: 10, type: 'üêç'}];
        let food = {};
        let obstacles = [];
        let direction = 'right';
        let score = 0;
        let gameLoop;

        function initGame() {
            gameBoard.style.gridTemplate = `repeat(${boardSize}, 1fr) / repeat(${boardSize}, 1fr)`;
            createInitialBoard();
            placeFood();
            document.addEventListener('keydown', changeDirection);
            gameLoop = setInterval(moveSnake, 200);
        }

        function createInitialBoard() {
            for (let y = 0; y < boardSize; y++) {
                for (let x = 0; x < boardSize; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    gameBoard.appendChild(cell);
                }
            }
        }

        function placeFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * boardSize),
                    y: Math.floor(Math.random() * boardSize)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y) ||
                     obstacles.some(obs => obs.x === food.x && obs.y === food.y));
            
            updateCell(food.x, food.y, 'üçé');
        }

        function updateCell(x, y, content) {
            const cell = gameBoard.querySelector(`[data-x="${x}"][data-y="${y}"]`);
            if (cell) {
                cell.textContent = content;
            }
        }

        function clearCell(x, y) {
            updateCell(x, y, '');
        }

        function moveSnake() {
            const head = {...snake[0]};

            switch(direction) {
                case 'up': head.y = (head.y - 1 + boardSize) % boardSize; break;
                case 'down': head.y = (head.y + 1) % boardSize; break;
                case 'left': head.x = (head.x - 1 + boardSize) % boardSize; break;
                case 'right': head.x = (head.x + 1) % boardSize; break;
            }

            if (snake.some(segment => segment.x === head.x && segment.y === head.y) ||
                obstacles.some(obs => obs.x === head.x && obs.y === head.y)) {
                clearInterval(gameLoop);
                gameOverElement.style.display = 'block';
                return;
            }

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = `Score: ${score}`;
                snake.unshift({...head, type: 'üçé'});
                placeFood();
                createObstacle();
            } else {
                snake.unshift({...head, type: 'üêç'});
                const tail = snake.pop();
                clearCell(tail.x, tail.y);
            }

            snake.forEach((segment, index) => {
                updateCell(segment.x, segment.y, segment.type);
            });

            obstacles.forEach(obs => {
                updateCell(obs.x, obs.y, 'üß±');
            });
        }

        function changeDirection(event) {
            const keyPressed = event.key;
            const goingUp = direction === 'up';
            const goingDown = direction === 'down';
            const goingRight = direction === 'right';
            const goingLeft = direction === 'left';

            switch (keyPressed) {
                case 'ArrowLeft':
                    if (!goingRight) direction = 'left';
                    break;
                case 'ArrowUp':
                    if (!goingDown) direction = 'up';
                    break;
                case 'ArrowRight':
                    if (!goingLeft) direction = 'right';
                    break;
                case 'ArrowDown':
                    if (!goingUp) direction = 'down';
                    break;
            }
        }

        function createObstacle() {
            const centerX = Math.floor(boardSize / 2);
            const centerY = Math.floor(boardSize / 2);
            const obstacleShape = [
                {x: 0, y: 0}, {x: 1, y: 0}, {x: 2, y: 0},
                {x: 0, y: 1}, {x: 2, y: 1},
                {x: 0, y: 2}, {x: 1, y: 2}, {x: 2, y: 2}
            ];

            obstacleShape.forEach(point => {
                const obsX = (centerX + point.x) % boardSize;
                const obsY = (centerY + point.y) % boardSize;
                if (!snake.some(segment => segment.x === obsX && segment.y === obsY) &&
                    !(food.x === obsX && food.y === obsY)) {
                    obstacles.push({x: obsX, y: obsY});
                    updateCell(obsX, obsY, 'üß±');
                }
            });
        }

        initGame();
    </script>
</body>
</html>
